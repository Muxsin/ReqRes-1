<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    <title>ReqRes | Resources</title>
</head>
<body>
    <div class="container">
        <div class="left-sidebar">

            <nav class="navbar">
                <a href="" class="navbar-brande"><img src="img/The_Red_logo_-_Red_Velvet.png" alt=""></a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html"><i class="fa fa-user-circle"></i> Users</a></li>
                    <li class="nav-item"><a href="resources.html"><i class="fa fa-archive"></i> Resources</a></li>
                    <li class="nav-item"><a href="delayed.html"><i class="fa fa-retweet"></i> Delayed</a></li>
                </ul>
            </nav>
        </div>
        <main>
            <header>
                <div class="loged_in_user">
                </div>
                <a id="logout-btn" class="logout-btn hidden">Logout</a>
            </header>
            <div class="content">
                <div class="left-sidebar">
                    <div class="pagination-box">
                        <button class="page" onclick="moveToFirstPage()"><<</button>
                        <ul class="pagination">
                        </ul>
                        <button class="page" onclick="moveToLastPage()">>></button>
                    </div>

                    <div class="filter-box">
                        <label for="per_page_selector">Per page:</label>
                        <select id="per_page_selector">
                            <option>3</option>
                            <option>6</option>
                            <option>9</option>
                            <option>12</option>
                        </select>
                        <button id="per_page_set_btn" onclick="filterPerPage()">Set</button>
                    </div>

                    <div class="display">
                        <template id="resource-template">
                            <div class="resource">
                                <div class="resource-id hidden"></div>
                                <div class="resource-name">
                                    cerulean
                                </div>
                                <div class="resource-year">
                                    2000
                                </div>
                                <div class="resource-color">
                                    <div class="resource-color-hex">#98B2D1</div>
                                    <div class="resource-color-box"></div>
                                </div>
                                <div class="resource-pantone-value">
                                    15-4020
                                </div>
                                <div class="user-show-btn">
                                    <button class="show-user-btn" onclick="getResourceByElement(this)">Show</button>
                                </div>
                            </div>
                        </template> 

                        <h1 class="display-title">Resources list</h1>

                        <div class="resources-list">
                        </div>
                    </div>
                </div>
                <div class="right-sidebar">
                    <div class="show-box">
                        <i class="fa fa-arrow-circle-down"></i>
                    </div>
                    <img src="img/users.png" alt="users" style="width: 400px;">
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/resources.js"></script>
</body>
</html>
