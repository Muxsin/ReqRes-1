<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    <title>ReqRes | Delayed</title>
</head>
<body>
    <div class="container">
        <div class="left-sidebar">

            <nav class="navbar">
                <a href="" class="navbar-brande"><img src="img/The_Red_logo_-_Red_Velvet.png" alt=""></a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html"><i class="fa fa-user-circle"></i> Users</a></li>
                    <li class="nav-item"><a href="resources.html"><i class="fa fa-archive"></i> Resources</a></li>
                    <li class="nav-item"><a href="delayed.html"><i class="fa fa-retweet"></i> Delayed</a></li>
                </ul>
            </nav>
        </div>
        <main>
            <header>
                <div class="loged_in_user">
                </div>
                <a id="logout-btn" class="logout-btn hidden">Logout</a>
            </header>
            <div class="content">
                <div class="left-sidebar">
                    <div class="pagination-box">
                        <button class="page" onclick="moveToFirstPage()"><<</button>
                        <ul class="pagination">
                        </ul>
                        <button class="page" onclick="moveToLastPage()">>></button>
                    </div>

                    <div class="filter-box">
                        <label for="per_page_selector">Per page:</label>
                        <select id="per_page_selector">
                            <option>3</option>
                            <option>6</option>
                            <option>9</option>
                            <option>12</option>
                        </select>
                        <button id="per_page_set_btn" onclick="filterPerPage()">Set</button>
                    </div>

                    <div class="display">
                        <template id="user-template">
                            <div class="user">
                                <div class="user-id hidden"></div>
                                <div class="user-avatar">
                                    <img src="" alt="avatar" class="loged-in-user-avatar">
                                </div>
                                <div class="user-name">
                                    Janet Weaver
                                </div>
                                <div class="user-email">
                                    example@mail.com
                                </div>
                                <div class="user-show-btn">
                                    <button class="show-user-btn" onclick="getUserbyElement(this)">Show</button>
                                </div>
                            </div>
                        </template> 

                        <h1 class="display-title">Users list</h1>

                        <div class="users-list">
                            <!-- <p style="text-align: center;"><img src="img/loading.gif" alt=""></p> -->
                        </div>
                    </div>
                    <div class="forms_box">
                        <div class="create_update_box">
                            <h1>Create & Update | User</h1>
                            <div class="create_update_error"></div>
                            <form class="create_update_form">
                                <input type="text" name="name" class="create_update_form_input create-user-name" placeholder="Name">
                                <input type="text" name="job" class="create_update_form_input create-user-job" placeholder="Job">
                            </form>
                            <div class="form-btns">
                                <button class="user-create-btn" onclick="createUser()">Create</button>
                                <button class="user-update-btn" onclick="updateUser()">Update</button>
                            </div>
                        </div>
                        <div class="login_register_box">
                            <h1>Login & Register | User</h1>
                            <form class="login_register_form">
                                <input type="text" name="name" class="login_register_form_input login_register-email" placeholder="Email">
                                <input type="password" name="job" class="login_register_form_input login_register-password" placeholder="Password">
                            </form>
                            <div class="form-btns">
                                <button class="user-create-btn" onclick="loginUser()">Login</button>
                                <button class="user-update-btn" onclick="registerUser()">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-sidebar">
                    <div class="show-box">
                        <i class="fa fa-arrow-circle-down"></i>
                    </div>
                    <img src="img/users.png" alt="users" style="width: 400px;">
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/delayed.js"></script>
</body>
</html>
